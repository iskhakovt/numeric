{% load render_bundle from webpack_loader %}


<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"
            crossorigin="anonymous"
    >
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.6.0/katex.min.css"
            crossorigin="anonymous"
    >
</head>
<body>
    {% csrf_token %}

    <a href="https://github.com/iskhakovt/numeric"><img style="position: absolute; top: 0; left: 0; border: 0; z-index:1000;" src="https://camo.githubusercontent.com/82b228a3648bf44fc1163ef44c62fcc60081495e/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png"></a>

    <div id="root"></div>


    {% render_bundle 'main' %}

    <script
            type="text/javascript"
            async
            src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.6.0/katex.min.js"
    ></script>
    <script
            type="text/javascript"
            async
            src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"
    ></script>

</html>
